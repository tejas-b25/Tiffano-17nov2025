        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /api/review-service/ {
        proxy_pass http://review-service:8950;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /api/subscription-service/ {
        proxy_pass http://subscription-service:8960;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /api/userservice/ {
        proxy_pass http://userservice:8890;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Error handling for Angular routes (fallback)
    error_page 404 /index.html;
    location = /index.html {
        root /usr/share/nginx/html;
        allow all;
    }
}
