spring.application.name=review-service

# Server port
server.port=8950

# DataBase Connection -
# jdbc:mysql://mysql-db:3306/reviewdb?createDatabaseIfNotExist=true
# http://eureka-server:8990/eureka
spring.datasource.url=jdbc:mysql://mysql-db:3306/reviewdb?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root

# JPA settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect


# Eureka client config
eureka.client.service-url.defaultZone=http://eureka-server:8990/eureka
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

spring.main.allow-bean-definition-overriding=true